<div class="row">
  <div class="col-2">
    <app-button
      label="Test button"
      [style]="{ width: '100%' }"
      (onClick)="consoleLog()"
    ></app-button>
  </div>
  <div class="col-2">
    <app-input-text
      label="Test input text"
      [control]="control"
    ></app-input-text>
  </div>
  <div class="col-2">
    <app-calendar label="Test calendar" [control]="date"></app-calendar>
  </div>
  <div class="col-2">
    <app-dropdown
      label="Test dropdown"
      [control]="dropdownControl"
      optionLabel="name"
      optionValue="value"
      [options]="options"
    ></app-dropdown>
  </div>
  <div class="col-1">
    <app-checkbox
      [control]="checkboxControl"
      label="Test checkbox"
      name="what"
      value="Hello"
    ></app-checkbox>
  </div>
  <div class="col-1">
    <app-checkbox
      [control]="checkboxControl"
      label="Test checkbox2"
      name="what"
      value="Bye"
    ></app-checkbox>
  </div>
</div>
<div class="row" style="display: flex">
  <div class="col-2">
    <p-dropdown
      [options]="countries"
      [(ngModel)]="selectedCountry"
      optionLabel="name"
      [showClear]="true"
      placeholder="Select a Country"
    >
      <ng-template pTemplate="selectedItem">
        <div class="flex align-items-center gap-2" *ngIf="selectedCountry">
          <img
            src="https://primefaces.org/cdn/primeng/images/demo/flag/flag_placeholder.png"
            [class]="'flag flag-' + selectedCountry?.iso2.toLowerCase()"
            style="width: 18px"
          />
          <div>{{ selectedCountry.name }}</div>
        </div>
      </ng-template>
      <ng-template let-country pTemplate="item">
        <div class="flex align-items-center gap-2">
          <img
            src="https://primefaces.org/cdn/primeng/images/demo/flag/flag_placeholder.png"
            [class]="'flag flag-' + country?.iso2.toLowerCase()"
            style="width: 18px"
          />
          <div>{{ country.name }}</div>
        </div>
      </ng-template>
    </p-dropdown>
    <img
      src="https://primefaces.org/cdn/primeng/images/demo/flag/flag_placeholder.png"
      [class]="'m-3 flag flag-br'"
      style="width: 18px"
    />
  </div>
</div>

<app-loading [isLoading]="isLoading | async" [isOverlay]="true"></app-loading>
<div class="card surface-50 p-3 border-round mt-1">
  <div class="card">
    <span class="block text-900 font-bold text-xl mb-4">Add a new travel</span>
    <div class="grid">
      <div class="col-12 lg:col-8">
        <p-fileUpload
          name="demo[]"
          [multiple]="true"
          accept="image/*"
          maxFileSize="1000000"
        >
          <ng-template pTemplate="content">
            <ul *ngIf="uploadedImages.length">
              <li *ngFor="let file of uploadedImages">
                {{ file.name }} - {{ file.size }} bytes
              </li>
            </ul>
          </ng-template>
        </p-fileUpload>
        <div class="flex flex-column p-fluid">
          <div class="mt-3">
            <app-input-text placeholder="Title"></app-input-text>
          </div>
          <div class="mt-3">
            <app-input-text-area
              [control]="travelDescription"
              placeholder="Description"
              [rows]="6"
            ></app-input-text-area>
          </div>
        </div>
      </div>
      <div class="col-12 lg:col-4">
        <div class="border-1 surface-border border-round mb-4">
          <span
            class="text-900 font-bold block border-bottom-1 surface-border p-3"
            >Location</span
          >
          <div class="p-3">
            <app-dropdown
              label="Select visited country"
              [control]="visitedCountry"
              optionLabel="name"
              [options]="countries"
              [filter]="true"
              filterBy="name"
              [countries]="true"
            ></app-dropdown>
          </div>
          <div class="p-3">
            <app-dropdown
              label="Select city"
              [control]="visitedCity"
              optionLabel="name"
              [options]="cities"
              [filter]="true"
              filterBy="name"
            ></app-dropdown>
          </div>
        </div>
        <div class="border-1 surface-border border-round mb-4">
          <span
            class="text-900 font-bold block border-bottom-1 surface-border p-3"
            >Dates</span
          >
          <div class="p-3">
            <app-calendar
              [control]="travelDates"
              label="Select when your travel had a place"
              selectionMode="range"
            ></app-calendar>
          </div>
        </div>
        <div class="border-1 surface-border border-round mb-4">
          <span
            class="text-900 font-bold block border-bottom-1 surface-border p-3"
            >Tags</span
          >
          <div class="p-3 flex gap-2">
            <p-chip class="p-element ng-star-inserted"
              ><div
                aria-label="Software"
                class="p-chip p-component ng-star-inserted"
              >
                <div
                  class="p-chip-text ng-star-inserted"
                  data-pc-section="label"
                >
                  Software
                </div>
              </div> </p-chip
            ><p-chip class="p-element ng-star-inserted"
              ><div
                aria-label="Web"
                class="p-chip p-component ng-star-inserted"
              >
                <div
                  class="p-chip-text ng-star-inserted"
                  data-pc-section="label"
                >
                  Web
                </div>
              </div>
            </p-chip>
          </div>
        </div>
        <div class="flex gap-3">
          <app-button
            [style]="{ width: '100%' }"
            class="flex-1"
            label="Discard"
            icon="pi pi-trash"
            severity="danger"
            [outlined]="true"
          ></app-button>
          <app-button
            [style]="{ width: '100%' }"
            class="flex-1"
            label="Publish"
            icon="pi pi-check"
          ></app-button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="user-list-modal">
  <ul class="user-list">
    @for(user of usersToDisplay; track user){
    <li class="user-item">
      <div class="user-info" (click)="goToUserProfile(user.id)">
        <div class="user-details">
          <p-avatar
            [image]="
              user.profilePhotoUrl === '' || user.profilePhotoUrl === null
                ? '../../assets/defaultProfilePicture.jfif'
                : user.profilePhotoUrl
            "
            size="xlarge"
            shape="circle"
          />
          <p class="username">{{ user.username }}</p>
        </div>
      </div>
    </li>
    }
  </ul>
</div>

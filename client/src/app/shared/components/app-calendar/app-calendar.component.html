<div class="p-fluid" style="padding: 0">
  <label *ngIf="label" [for]="inputId" class="font-bold block mb-2">
    {{ label }}<span *ngIf="required" style="color: red"> *</span></label
  >
  <p-calendar
    *ngIf="control"
    [dateFormat]="dateFormat"
    [formControl]="control"
    [inputStyle]="inputStyle"
    [maxDate]="maxDate"
    [minDate]="minDate"
    [placeholder]="placeholder"
    [required]="required"
    [selectionMode]="selectionMode"
    [showButtonBar]="showButtonBar"
    [showClear]="showClear"
    [showIcon]="showIcon"
    [showOnFocus]="showOnFocus"
    [style]="style"
    [styleClass]="styleClass"
  />
</div>
